<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="tasks.html">Tasks</a>
            <a href="tracker.html">Tracker</a>
        </nav>    
    </header>

    <main>

    <div class="container my-4">
    <h1 class="mb-4">My Tasks</h1>

    <!-- Accordion container for tasks -->
    <div class="accordion mb-4" id="tasksAccordion">
      <!-- JS will inject accordion items here -->
    </div>


        <!-- New Task Form -->
        <div class="card">
        <div class="card-body">
            <h5 class="card-title">Add New Task</h5>
            <form id="newTaskForm">
            <!-- Task name -->
            <div class="mb-3">
                <label for="taskName" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="taskName" required>
            </div>

            <!-- Label choice (3 options) -->
            <div class="mb-3">
                <label class="form-label">Task Type</label>
                <div class="btn-group" role="group" aria-label="Task Label">
                <input type="radio" class="btn-check" name="taskLabel" id="label1" value="1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="label1">One Off</label>

                <input type="radio" class="btn-check" name="taskLabel" id="label2" value="2" autocomplete="off">
                <label class="btn btn-outline-primary" for="label2">Repeat</label>

                <input type="radio" class="btn-check" name="taskLabel" id="label3" value="3" autocomplete="off">
                <label class="btn btn-outline-primary" for="label3">Dead Line</label>
                </div>
            </div>

            <!-- Slider -->
            <div class="mb-3">
                <label for="TimesPerDay" class="form-label">
                Times to Repeated <span id="sliderValue">5</span>
                </label>
                <input type="range" class="form-range" id="sliderTimes" min="1" max="10" value="5">
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </div>
        </div>
        </div>
    </section>
    </main>

    <footer>
        <p>&copy; 2025 Maxime Paradis</p>
    </footer>
    <script src="script.js"></script>
    <!-- Bootstrap JS (for collapse, etc.) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
