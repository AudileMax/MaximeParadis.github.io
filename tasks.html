<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome!</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="tasks.html">Tasks</a>
            <a href="tracker.html">Tracker</a>
        </nav>    
    </header>

    <main>
        <p>Create a new task by filling the elements bellow and clicking the button!</p>

        <form>
            <p>Select one option:</p>

            <label>
                <input type="radio" name="myChoice" value="1">
                Single Task
            </label><br>

            <label>
                <input type="radio" name="myChoice" value="2">
                Repeted Task
            </label><br>

            <label>
                <input type="radio" name="myChoice" value="3">
                Dead Line task
            </label>
        </form>

        <input id="newTaskName" type="text" value="Enter Task Name Here!">

        <label for="mySlider" id="newTPD">Times Per Day:</label>
        <input type="range" id="mySlider" min="1" max="10" value="5" step="1">
        <span id="sliderValue">5</span>
        <button id="createButton"> Create Task! </button>

        <p>Your Current Streak: <span id="streakTeeth">0</span></p>
        <button id="brushTeeth">Brush Your Teeth!</button>
    </main>

    <footer>
        <p>&copy; 2025 Maxime Paradis</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
